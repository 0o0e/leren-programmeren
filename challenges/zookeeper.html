<script>
    function berekenen(giraffen ,struisvogels,zebras){
        giraffen =parseInt(giraffen) * 4
        struisvogels = parseInt(struisvogels) * 2
        zebras = parseInt(zebras) * 4
        return giraffen + struisvogels + zebras
    }
    console.log(berekenen(2,0,0))


</script>
